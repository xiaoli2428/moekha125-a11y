name: CI (main + PR)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read

jobs:
  detect-and-test:
    name: Detect language and run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager and lockfile
        id: detect
        run: |
          manager=none
          has_lockfile=false
          if [ -f package.json ] || [ -f package-lock.json ] || [ -f yarn.lock ]; then
            manager=node
          elif [ -f requirements.txt ] || [ -f pyproject.toml ] || [ -f Pipfile ] || [ -f setup.cfg ]; then
            manager=python
          fi
          # detect lockfile for node caching
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            has_lockfile=true
          fi
          echo "manager=$manager" > $GITHUB_OUTPUT
          echo "has_lockfile=$has_lockfile" > $GITHUB_OUTPUT

      - name: Setup Node.js (with cache)
        if: steps.detect.outputs.manager == 'node' && steps.detect.outputs.has_lockfile == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Node.js (no cache)
        if: steps.detect.outputs.manager == 'node' && steps.detect.outputs.has_lockfile != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and test (npm)
        if: steps.detect.outputs.manager == 'node'
        run: |
          set -euo pipefail
          if [ -f package-lock.json ]; then
            npm ci --no-audit --prefer-offline
          else
            npm install --no-audit --prefer-offline
          fi

          if node -e "try { const p=require('./package.json'); process.exit(!(p.scripts && p.scripts.test)); } catch(e){ process.exit(0); }"; then
            echo "No npm test script defined; skipping npm test"
          else
            npm test
          fi

      - name: Cache pip
        if: steps.detect.outputs.manager == 'python'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Set up Python
        if: steps.detect.outputs.manager == 'python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install and test (python)
        if: steps.detect.outputs.manager == 'python'
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            pip install .
          elif [ -f setup.cfg ] || [ -f setup.py ]; then
            pip install .
          else
            echo "No requirements.txt or pyproject.toml found â€” skipping install"
          fi

          if ! command -v pytest >/dev/null 2>&1; then
            pip install pytest
          fi

          pytest -q

      - name: No-op
        if: steps.detect.outputs.manager == 'none'
        run: echo "No recognized test config found; ensure you add tests or update CI workflow"
