name: CI (main + PR)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read

jobs:
  detect-and-test:
    name: Detect language and run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Detect package manager and lockfile
        id: detect
        run: |
          # Detect project type
          if [ -f package.json ] || [ -f package-lock.json ] || [ -f yarn.lock ] || [ -f pnpm-lock.yaml ] || [ -f npm-shrinkwrap.json ]; then
            echo "manager=node" > $GITHUB_OUTPUT
          elif [ -f requirements.txt ] || [ -f pyproject.toml ] || [ -f Pipfile ] || [ -f setup.cfg ] || [ -f setup.py ]; then
            echo "manager=python" > $GITHUB_OUTPUT
          else
            echo "manager=none" > $GITHUB_OUTPUT
          fi

          # Detect presence of Node lockfile for cache decision
          if [ -f package-lock.json ] || [ -f yarn.lock ] || [ -f pnpm-lock.yaml ] || [ -f npm-shrinkwrap.json ]; then
            echo "lockfile=true" > $GITHUB_OUTPUT
          else
            echo "lockfile=false" > $GITHUB_OUTPUT
          fi

      - name: Setup Node (with cache)
        if: ${{ steps.detect.outputs.manager == 'node' && steps.detect.outputs.lockfile == 'true' }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Node (no cache)
        if: ${{ steps.detect.outputs.manager == 'node' && steps.detect.outputs.lockfile == 'false' }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '18'

      - name: Install and test (npm)
        if: ${{ steps.detect.outputs.manager == 'node' }}
        run: |
          set -euo pipefail
          # Deterministic install when lockfile exists
          if [ -f package-lock.json ]; then
            npm ci --no-audit --prefer-offline
          else
            npm install --no-audit --prefer-offline
          fi

          # Run npm test only if a test script exists
          # Exit code 0 when test script exists; 1 otherwise
          if node -e "try { const p=require('./package.json'); process.exit(p.scripts && p.scripts.test ? 0 : 1); } catch(e){ process.exit(1); }"; then
            echo "npm test script found â€” running tests"
            npm test
          else
            echo "No npm test script defined; skipping npm test"
          fi

      - name: Cache pip
        if: ${{ steps.detect.outputs.manager == 'python' }}
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Set up Python
        if: ${{ steps.detect.outputs.manager == 'python' }}
        uses: actions/setup-python@7f4fc3e22c37d6ff65e88745f38bd3157c663f7c # v4
        with:
          python-version: '3.x'

      - name: Install and test (python)
        if: ${{ steps.detect.outputs.manager == 'python' }}
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f pyproject.toml ] || [ -f setup.cfg ] || [ -f setup.py ]; then
            pip install .
          else
            echo "No Python dependency files found; skipping install"
          fi

          if ! command -v pytest >/dev/null 2>&1; then
            pip install pytest
          fi
          pytest -q

      - name: No-op
        if: ${{ steps.detect.outputs.manager == 'none' }}
        run: echo "No recognized test config found; ensure you add tests or update CI workflow"
