name: CI (main + PR)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read

jobs:
  detect-and-test:
    name: Detect language and run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect
        run: |
          # Prefer package.json presence for node detection; include lockfile-only case
          if [ -f package.json ] || [ -f package-lock.json ] || [ -f yarn.lock ]; then
            echo "manager=node" >> $GITHUB_OUTPUT
          elif [ -f requirements.txt ] || [ -f pyproject.toml ] || [ -f Pipfile ] || [ -f setup.cfg ]; then
            echo "manager=python" >> $GITHUB_OUTPUT
          else
            echo "manager=none" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js and enable npm cache
        if: steps.detect.outputs.manager == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install and test (npm)
        if: steps.detect.outputs.manager == 'node'
        run: |
          set -euo pipefail
          # Prefer deterministic installs
          if [ -f package-lock.json ]; then
            npm ci --no-audit --prefer-offline
          else
            npm install --no-audit --prefer-offline
          fi

          # Run npm test only if a test script exists
          if node -e "try { const p=require('./package.json'); process.exit(!(p.scripts && p.scripts.test)); } catch(e){ process.exit(0); }"; then
            echo "No npm test script defined; skipping npm test"
          else
            echo "npm test script found — running tests"
            npm test
          fi

      - name: Cache pip
        if: steps.detect.outputs.manager == 'python'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Set up Python
        if: steps.detect.outputs.manager == 'python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install and test (python)
        if: steps.detect.outputs.manager == 'python'
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip

          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            pip install .
          elif [ -f setup.cfg ] || [ -f setup.py ]; then
            pip install .
          else
            echo "No requirements.txt or pyproject.toml found — skipping install"
          fi

          # Ensure pytest is available and run tests (fail job on test failures)
          if ! command -v pytest >/dev/null 2>&1; then
            pip install pytest
          fi

          pytest -q

      - name: No-op
        if: steps.detect.outputs.manager == 'none'
        run: echo "No recognized test config found; ensure you add tests or update CI workflow"
