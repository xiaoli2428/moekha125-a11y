name: CI (main + PR)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read

jobs:
  detect-and-test:
    name: Detect language and run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect
        run: |
          if [ -f package.json ]; then
            echo "manager=node" >> $GITHUB_OUTPUT
          elif [ -f package-lock.json ]; then
            # If lockfile exists without package.json, still treat as node
            echo "manager=node" >> $GITHUB_OUTPUT
          elif [ -f requirements.txt ] || [ -f pyproject.toml ] || [ -f setup.cfg ] || [ -f Pipfile ]; then
            echo "manager=python" >> $GITHUB_OUTPUT
          else
            echo "manager=none" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js and cache npm
        if: steps.detect.outputs.manager == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install and test (npm)
        if: steps.detect.outputs.manager == 'node'
        run: |
          set -euo pipefail
          if [ -f package-lock.json ]; then
            npm ci --no-audit --prefer-offline
          else
            npm install --no-audit --prefer-offline
          fi

          # Run npm test only if a test script is defined in package.json
          if node -e "const fs=require('fs'); const p=JSON.parse(fs.readFileSync('package.json')); process.exit(!(p.scripts && p.scripts.test) ? 0 : 1)"; then
            echo "No npm test script defined; skipping npm test"
          else
            echo "npm test script found, running tests"
            npm test
          fi

      - name: Cache pip
        if: steps.detect.outputs.manager == 'python'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Set up Python
        if: steps.detect.outputs.manager == 'python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install and test (python)
        if: steps.detect.outputs.manager == 'python'
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            pip install .
          fi

          # Ensure pytest is available
          if ! command -v pytest >/dev/null 2>&1; then
            pip install pytest
          fi

          pytest -q

      - name: No-op
        if: steps.detect.outputs.manager == 'none'
        run: echo "No recognized test config found; ensure you add tests or update CI workflow"
