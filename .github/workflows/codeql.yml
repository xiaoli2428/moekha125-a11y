name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  codeql:
    name: Code scanning - CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@b374143c1149a9115d881581d29b8390bbcbb59c # v2
        with:
          languages: javascript,typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@b374143c1149a9115d881581d29b8390bbcbb59c # v2

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@b374143c1149a9115d881581d29b8390bbcbb59c # v2
        with:
          upload: true
