name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  codeql:
    name: Code scanning - CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@e5f05b51d1d6a64dbe5f01786e25c77e20c10c7b # v3.27.6
        with:
          languages: |
            javascript
            typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@e5f05b51d1d6a64dbe5f01786e25c77e20c10c7b # v3.27.6

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@e5f05b51d1d6a64dbe5f01786e25c77e20c10c7b # v3.27.6
        with:
          upload: true
