name: Deploy to Vercel

on:
  push:
    branches:
      - main
      - copilot/link-with-subbase

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@b9c1a5ea8f1195a221f10bcfa1e534b8f8a80ad3
      
      - name: Setup Node.js
        uses: actions/setup-node@5e1c2e9da6bf4a0e70669e84d577d2ae356fc213
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@c2f86e553e1841b17385cb818ad5e57cf349d49e
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
