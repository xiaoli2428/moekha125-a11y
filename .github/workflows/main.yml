name: CI on main

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: detect
        name: Detect package manager / test config
        run: |
          set -euo pipefail
          manager=none
          lockfile=false

          if [ -f package.json ]; then
            manager=node
            if [ -f package-lock.json ] || [ -f yarn.lock ] || [ -f pnpm-lock.yaml ] || [ -f npm-shrinkwrap.json ]; then
              lockfile=true
            fi
          elif [ -f requirements.txt ] || ls *.py 1>/dev/null 2>/dev/null; then
            manager=python
          fi

          echo "manager=$manager" >> "$GITHUB_OUTPUT"
          echo "lockfile=$lockfile" >> "$GITHUB_OUTPUT"

      - name: Setup Node (with cache)
        if: ${{ steps.detect.outputs.manager == 'node' && steps.detect.outputs.lockfile == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Node (no cache)
        if: ${{ steps.detect.outputs.manager == 'node' && steps.detect.outputs.lockfile == 'false' }}
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and test (npm)
        if: ${{ steps.detect.outputs.manager == 'node' }}
        run: |
          set -euo pipefail
          # Deterministic install when lockfile exists
          if [ "${{ steps.detect.outputs.lockfile }}" = "true" ]; then
            npm ci
          else
            npm install
          fi

          # Exit code 0 when test script exists; 1 otherwise
          if node -e "try { const p=require('./package.json'); process.exit(p.scripts && p.scripts.test ? 0 : 1); } catch(e){ process.exit(1); }"; then
            echo "npm test script found â€” running tests"
            npm test
          else
            echo "No npm test script defined; skipping npm test"
          fi

      - name: Cache pip
        if: ${{ steps.detect.outputs.manager == 'python' }}
        uses: actions/cache@9ba2c813bdb76ea6a4984b91eb6b6458c538f88b
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        if: ${{ steps.detect.outputs.manager == 'python' }}
        uses: actions/setup-python@7e3cb3566ed1e4e341944bab96c2e3985136a476
        with:
          python-version: '3.x'

      - name: Install and test (python)
        if: ${{ steps.detect.outputs.manager == 'python' }}
        run: |
          set -euo pipefail
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            python -m pip install -r requirements.txt
          fi
          # Run tests (assumes pytest is used)
          if command -v pytest >/dev/null 2>&1; then
            pytest -q
          else
            echo "pytest not installed; skipping python tests"
          fi

      - name: No-op
        if: ${{ steps.detect.outputs.manager == 'none' }}
        run: echo "No recognized test config found; ensure you add tests or update CI workflow"