name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
# Get the latest SHA for a tag
git ls-remote --refs https://github.com/actions/setup-node.git refs/tags/v4# Get the latest SHA for a tag
git ls-remote --refs https://github.com/actions/setup-node.git refs/tags/v4
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm test --if-present

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          if-no-files-found: ignore
